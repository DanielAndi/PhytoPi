name: phytopi_dashboard
description: PhytoPi IoT Dashboard - A comprehensive plant monitoring system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Supabase Integration
  supabase_flutter: ^2.0.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.18.0
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
