<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PhytoPi IoT Dashboard - A comprehensive plant monitoring system">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PhytoPi Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PhytoPi Dashboard</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Loading indicator
    var loadingDiv = document.createElement('div');
    loadingDiv.id = 'loading';
    loadingDiv.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: sans-serif; z-index: 9999;';
    loadingDiv.innerHTML = '<p style="font-size: 18px; margin-bottom: 10px;">Loading PhytoPi Dashboard...</p><p style="font-size: 12px; color: #666;">Please wait...</p>';
    document.body.appendChild(loadingDiv);
    
    // Hide loading when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <!-- 
    flutter_bootstrap.js sets up _flutter.buildConfig and automatically
    calls _flutter.loader.load() with the correct configuration.
    This is the standard way to initialize Flutter web apps.
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
